<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
    <h1>Welcome to <span style="color:maroon; font-weight: 1000 ;">Palindrome Checker</span></h1>
    <h4>A palindrome is a word that reads the same forwards and backwards. Some examples are:</h4>
    <ul>
        <li><strong>ma</strong>D<strong>am</strong></li>
        <li><strong>ka</strong>Y<strong>ak</strong></li>
    </ul>
    <p>Let's check your word either it is palindrome or not. Please enter a word below:</p>
    <label for="palWord" style="color: saddlebrown;">Enter a Word: </label>
    <input type="text" name="inputPalWord" id="inputPalWord">
    <button id="btnPalWord" style="background-color: violet; color: maroon; font-weight: bolder;" >Let's Check</button>


    <script src="js/palindrome.js"></script>

</body>
</html>
