</head>

<body style="height: 2000px;">

        <!-- navBar [TongResepi, Add Resepi, My Resepi]-->

            <div class="col">
                <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light ">

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">

                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">

                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>






            
        </div>



        <!-- Add Recipe Section-->
        <div class="container">
            <div class="row m4 text-center">
                <h1 class="text-primary display-4 fw-normal">Add-on Your TongResepi</h1>
                <p class="fs-5 text-muted">Feel free to custom your recipe below: </p>
            </div>
        </div>

        <main>
            <div class="container">
                <form id="recipe-form" class="p-4 m-4 row shadow-sm rounded-3 border border-warning">
                    <div class="form-group col-md-4 my-2">
                        <label for="name">Name of Recipe</label>
                        <input type="text" required autocomplete="off" id="name" class="form-control" placeholder="e.g., Nasi Lemak TokPah">
                    </div>

                    <div class="form-group col-md-4 my-2">
                        <label for="prepTime">Preparation Time</label>
                        <input type="text" required autocomplete="off" id="prepTime" class="form-control" placeholder="e.g., 30 minutes">
                    </div>
                    
                    <div class="form-group col-md-4 my-2">
                        <label for="category">Category</label>
                        <select class="form-control" id="category">
                            <option>Breakfast</option>
                            <option>Lunch</option>
                            <option>Dinner</option>
                            <option>Snack</option>
                            <option>Tea-Time</option>
                        </select>
                    </div>

                    <div class="form-group col-md-4 my-2">
                        <label for="ingredient">Ingredient</label>
                        <input type="text" required autocomplete="off" id="ingredient" class="form-control" placeholder="e.g., - 2 cups of rice " size="100">
                    </div>

                    <div class="form-group col-md-8 my-2">
                        <label for="instruction">Instruction</label>
                        <input type="text" required autocomplete="off" id="instruction" class="form-control" placeholder="e.g., No.1: Cook Your Rice" size="1000">
                    </div>

                    <div class="form-group col-md-8 my-2">
                        <label for="notes">Notes (optional)</label>
                        <input type="text" autocomplete="off" id="notes" class="form-control" placeholder="e.g., This is Mom's recipe" size="200">
                    </div>

                    <div class="form-group col-md-4 my-2">
                        <label for="coverImg">Cover Image</label>
                        <input type="file" accept="image/png, image/jpg"  autocomplete="off" id="coverImg" class="form-control">
                    </div>

                    <!-- submit button -->
                    <div class="form-group col-md-4">
                        <input type="submit" id="btnAddRecipe" class="btn btn-primary" value="Add Recipe">
                    </div>
                </form>

                <div class="container">
                    <div class="row m-4 border-bottom border-3 border-warning">
                        <p class="h3 text-primary">Added Recipe</p>
                    </div>

                    <!-- to fill up the saved recipe here - from DOM javascript -->
                    <div class="row row-cols-1 row-cols-md-3 mx-4 my-6 text-center" id="recipe-container"></div>
                </div>




            </div>
        </main>
        



        <!-- Resepi Review -->
