<head>

<body style="height: 2000px;">

    <div id="container-fluid">

        <!-- navBar [TongResepi, Add Resepi, My Resepi]-->
        <div class="row">
            <div class="col">
                <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light ">
                    <div class="container-fluid">
                        <a class="navbar-brand mb-0 h1" href="index.html" style="color: #e74c3c;">
                            <img src="images/food_icon.svg" alt="" width="30" height="24"
                                class="d-inline-block align-text-top">
                            TongResepi
                        </a>


                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">

                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>            
        </div>



        <!-- Add Section Title-->
        <div class="container">
            <div class="row m4 text-center">
                <h1 class="text-primary display-5 fw-normal">Manage Your <span style="color:#e74c3c ;">TongResepi</span></h1>
                <p class="fs- text-muted">Please click Refresh Now to view your Tong Resepi.</p>
            </div>

        <!-- Booking List -->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="refreshNow">Refresh Now</button>
                <table class="table table-striped" id="recipeList">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Recipe</th>
                            <th scope="col">Prep Time</th>
                            <th scope="col">Category</th>
                            <th scope="col">Ingredient</th>
                            <th scope="col">Instruction</th>
                            <th scope="col">Notes</th>
                            <th scope="col">Cover Image</th>
                            <th scope="col">Task</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>     
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
